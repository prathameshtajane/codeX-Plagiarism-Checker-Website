<div class="container-fluid">
    <h1>Register</h1>
    <form name ="registerNew" ng-class="{submitted:registerNew.submitted}">
        <div class="form-group">
            <div class="alert alert-danger" ng-show="model.error">
                {{model.error}}
            </div>
            <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
                <input ng-model = "user.firstName"
                       type="text"
                       name="name"
                       class="form-control"
                       placeholder="First Name"
                       required/>
                <span class="text-error"
                      data-ng-show="registerNew.submitted && registerNew.name.$error.required">
                    First name is required field.
                </span>
            </div>
            <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
                <input ng-model = "user.lastName"
                       type="text"
                       name="lastName"
                       class="form-control"
                       placeholder="Last Name"
                       required/>
                <span class="text-error"
                      data-ng-show="registerNew.submitted && registerNew.lastName.$error.required">
                    Last name is required field.
                </span>
            </div>
            <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
                <select required name="type" ng-model ="user.userType" class="form-control" id="sel1" >
                    <option>Student</option>
                    <option>Professor</option>
                    <option>Admin</option>
                </select>
                <span class="text-error"
                      data-ng-show="registerNew.submitted && registerNew.type.$error.required">
                    User type is required field.
                </span>
            </div>
            <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
                <input ng-model = "user.username"
                       type="text"
                       name="username"
                       class="form-control"
                       placeholder="Username"
                       required/>
                <span class="text-error"
                      data-ng-show="registerNew.submitted && registerNew.username.$error.required">
                    Username is required field.
                </span>
            </div>
            <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i></span>
                <input ng-model = "user.password"
                       type="password"
                       name="password"
                       class="form-control"
                       placeholder="Password"
                       required/>
                <span class="text-error"
                      data-ng-show="registerNew.submitted && registerNew.password.$error.required">
                    Password is required field.
                </span>
            </div>
            <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i></span>
                <input ng-model = "user.verifypassword"
                       type="password"
                       name="verifyPassword"
                       class="form-control"
                       placeholder="Verify Password"
                       required/>
                <span class="text-error"
                      data-ng-show="registerNew.submitted && registerNew.verifyPassword.$error.required">
                    Verify Password.
                </span>
            </div>
            <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-envelope"></i></span>
                <input ng-model = "user.email"
                       type="email"
                       name="email"
                       class="form-control"
                       placeholder="Email"
                       required/>
                <span class="text-error"
                      data-ng-show="registerNew.submitted && registerNew.email.$error.required">
                    Email is required field.
                </span>
            </div>
            <div class="form-group">
                <a ng-click="model.createUser(user)"
                   class ="btn btn-primary btn-block">Register</a>
            </div>
            <div class="form-group">
                <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
            </div>
        </div>
    </form>
</div>
