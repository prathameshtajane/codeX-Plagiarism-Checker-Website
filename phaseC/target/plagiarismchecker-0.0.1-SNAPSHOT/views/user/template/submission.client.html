<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-text pull-right wbdv-no-right-margin">
            <a href="#/profile/{{model.user.id}}">{{model.user.firstName}}&nbsp;&nbsp;</a>
            <a ng-click="model.logout()">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="navbar-header navbar-brand pull-left">
            <span ng-click="model.openNav(model.user.userType)">
                <a class="glyphicon glyphicon-align-justify"></a>
            </span>
            <a ng-click="model.goToHome()">Plagiarism Checker</a>
        </div>
    </div>
</nav>
<div id="mySidenav" class="sidenav">
    <span ng-click="model.closeNav(model.user.userType)">
        <a class="glyphicon glyphicon-remove pull-right"></a>
    </span>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#/profile/{{model.user.id}}">Profile</a>
    <a href="#/profile/{{model.user.id}}/course">Course</a>
    <a href="#/profile/{{model.user.id}}/statistics" ng-if="model.user.userType !== 'Student'">Usage Statistics</a>
</div>
<div id="main" class="container-fluid row">
    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>
    <form>
        <h4>Select Strategy</h4>
        <label class="radio-inline">
            <input type="radio" name="optradio" ng-model="myVar" value="1">HashMap
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" ng-model="myVar" value="2">Trees
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" ng-model="myVar" value="3">LevenshteinDistance
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" ng-model="myVar" value="4">All
        </label>
    </form>
    <table class="table table-striped table-bordered">
        <h4>Check Report</h4>
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Button</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in model.users">
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td><button type="button" class="btn btn-primary btn-s navbar-btn" ng-click = "model.checkPlagiarism(user)">CheckPlagiarism</button></td>
            </tr>
        </tbody>
    </table>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text text-capitalize">
            <div class="col-xs-4 text-center">
                <i class="fa fa-copyright" aria-hidden="true"><strong>Team102</strong></i>
            </div>
        </div>
    </div>
</nav>
