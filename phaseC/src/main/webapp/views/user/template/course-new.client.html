<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-text pull-right wbdv-no-right-margin">
            <a href="#/profile//{{model.user.id}}">{{model.user.firstName}}&nbsp;&nbsp;</a>
            <a ng-click="model.logout()">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="navbar-header navbar-brand pull-left">
            <span ng-click="model.openNav()">
                <a class="glyphicon glyphicon-align-justify"></a>
            </span>
            <a>Plagiarism Checker</a>
        </div>
    </div>
</nav>
<div id="mySidenav" class="sidenav">
    <span ng-click="model.closeNav(model.user.userType)">
        <a class="glyphicon glyphicon-remove pull-right"></a>
    </span>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#/profile/{{model.user.id}}">Profile</a>
    <a href="#/profile/{{model.user.id}}/course">Course</a>
    <a href="#/profile/{{model.user.id}}/statistics" ng-if="model.user.userType !== 'Student'">Usage Statistics</a>
</div>
<div id="main">
    <div class="container-fluid row">
        <div ng-show ="model.error1" class="alert alert-danger" role="alert">
            {{model.error1}}
        </div>
        <div>
            <a ng-click = "model.createCourse(course)">
                <span class="glyphicon glyphicon-ok pull-right"></span>
            </a>
        </div>
    </div>
    <div class="row container-fluid">
        <div class="col-sm-12">
            <form>
                <div class="form-group">
                    <label for="inputName">Course Name</label>
                    <input ng-model="course.name"
                           type="name"
                           class="form-control"
                           id="inputName"
                           placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="inputDescription">Course Description</label>
                    <textarea ng-model="course.description"
                              type="description"
                              class="form-control"
                              id="inputDescription"
                              placeholder="Description"
                              rows="3"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text text-capitalize">
            <div class="col-xs-4 text-center">
                <i class="fa fa-copyright" aria-hidden="true"><strong>Team102</strong></i>
            </div>
        </div>
    </div>
</nav>
